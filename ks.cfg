#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/New_York
#Root password
rootpw --disabled
#Initial user
user wordpress --fullname "wordpress" --iscrypted --password $1$f65tXKJF$zaLr/cABiWvjFpCdbschw1
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part /boot --fstype ext4 --size 512 
part / --fstype ext4 --size 12000 
part swap --size 1 --grow 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --enabled --http --ssh 
#Do not configure the X Window System
skipx

# Additional packages to install.
%packages
ca-certificates
openssl
python
wget
tcpd
openssh-server
curl
screen
vim

%post
echo "" >> /etc/sudoers
echo "#Custom rules" >> /etc/sudoers
echo "wordpress ALL = NOPASSWD:ALL" >> /etc/sudoers
